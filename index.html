<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/style/style.css" />
      <script src="/js/index.js" defer></script>
      <title>Document</title>
   </head>
   <body onload="clockTime()">
      <div class="bg">
         <!--NAME INPUT-->
         <div class="name-container">
            <div class="title-container">
               <h1>Hi, what is your name?</h1>
            </div>
            <div class="input-container">
               <input
                  id="name"
                  autocomplete="off"
                  class="name"
                  type="text"
                  onkeypress="myFunction(event)"
                  required
               />
               <label for="name" class="label-name">
                  <span class="name-content">Name</span>
               </label>
            </div>
         </div>

         <!--MAIN_PAGE-->
         <div id="whole-page-container" class="hide">
            <div class="whole-page">
               <!--MAIN_PAGE_HEADER-->
               <header id="header"></header>

               <!--FIRST SPACER-->
               <div id="first-spacer"></div>

               <!--MAIN_PAGE_TIME-->
               <section class="time-section">
                  <div class="time-container">
                     <div class="time-display">
                        <span class="time"></span>
                     </div>
                     <div class="greeting">
                        <span class="greet"></span
                        ><span class="time-name"></span>
                     </div>
                  </div>
               </section>

               <!--SECOND SPACER-->
               <div id="second-spacer"></div>

               <!--GOAL AND QUOTE-->
               <section id="quote-container">
                  <div class="goal-container">
                     <h1 class="goal-today">
                        What is your main focus for today?
                     </h1>
                  </div>

                  <div class="goal-input-container">
                     <input
                        type="text"
                        class="goal-input"
                        autocomplete="off"
                        onkeypress="showFocus(event)"
                     />
                  </div>
               </section>

               <!--FOOTER-->
               <footer id="footer">
                  <div class="quote"></div>

                  <div class="footer-btns">
                     <div class="settings">Quote</div>

                     <div class="todo-btn">Todo</div>
                  </div>

                  <div class="quote-wrapper hide">
                     <div class="quote-container">
                        <div class="quote-title">Add a quote</div>

                        <div class="quote-input-cont">
                           <input
                              type="text"
                              class="quote-input"
                              autocomplete="off"
                           />
                        </div>

                        <div class="quote-btns">
                           <button class="addQuote-btn" onclick="addQuote()">
                              Add
                           </button>
                           <button
                              class="swapQuote-btn"
                              onclick="switchQuote()"
                           >
                              Switch
                           </button>
                        </div>
                     </div>
                  </div>

                  <div class="todoList-container hide">
                     <div class="today-title">Today</div>

                     <div class="todoList-display hide">
                        <div class="list-container">
                           <ul id="list"></ul>
                        </div>
                     </div>

                     <div class="addNew-btn">
                        <button class="addToDo-btn">New ToDo</button>
                     </div>

                     <div class="addNew-input hide">
                        <input
                           type="text"
                           placeholder="New Todo"
                           autocomplete="off"
                           onkeypress="hideBtn(event)"
                           id="initialTodo-input"
                           class="initialTodo-input"
                           required
                        />
                     </div>
                  </div>
               </footer>
            </div>
         </div>
      </div>
   </body>
</html>
